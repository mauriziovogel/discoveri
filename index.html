<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        /* Schriftart einbinden */
        @font-face {
            font-family: 'Montserrat-Alt1';
            src: url('fonts/Montserrat-Alt1-Regular.woff2') format('woff2'),
                 url('fonts/Montserrat-Alt1-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Montserrat-Alt1', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(to right, #3a6cb0, #7377ae, #ab83ad, #e48eab);
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100%;
            width: 400px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-50px);
            animation: logoAnimation 1s ease-out forwards;
        }

        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus, textarea:focus {
            border-color: #3a6cb0;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #3a6cb0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #2f5c8a;
        }

        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            text-align: center;
        }

        .footer-links a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .checkmark {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3a6cb0;
            position: relative;
            margin: 20px auto;
            opacity: 0;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 10px;
            border: solid white;
            border-width: 0 0 4px 4px;
            transform: rotate(-45deg);
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 80%;
            }
            .contact-form {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="basic-website.html">
            <img src="white.png" width="1000px" alt="logo" class="logo">
        </a>
    </header>

    <div class="contact-form">
        <h2>Kontakt</h2>
        <form id="contactForm" action="send.php" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Absenden</button>
        </form>
    </div>

    <footer>
        <div class="footer-links">
            <a href="datenschutz.html">Datenschutz</a>
            <a href="impressum.html">Impressum</a> 
            <a href="agb.html">AGB</a>
        </div>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch(this.action, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();

                if (result.status === "success") {
                    showConfirmation();
                } else {
                    alert("Es gab ein Problem beim Senden der Nachricht.");
                }
            } catch (error) {
                alert("Ein Fehler ist aufgetreten: " + error.message);
            }
        });

        function showConfirmation() {
            const form = document.querySelector(".contact-form");
            form.innerHTML = `
                <h2>Nachricht gesendet!</h2>
                <p>Vielen Dank f√ºr deine Nachricht. Ich melde mich bald bei dir.</p>
                <div class="checkmark"></div>
            `;

            const checkmark = document.querySelector(".checkmark");
            checkmark.style.animation = "fadeIn 1s ease-out forwards";
        }
    </script>
</body>
</html>
